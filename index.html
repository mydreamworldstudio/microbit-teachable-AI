<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Micro:bit Teachable AI</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Load TensorFlow.js and Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <!-- First Page -->
    <div id="page1" class="page">
        <picture>
            <source srcset="logo-dark.png" media="(prefers-color-scheme: dark)">
            <img src="logo-light.png" alt="Micro:bit Teachable AI Logo" class="logo">
        </picture>
        <h1>Micro:bit Teachable AI</h1>
        <input type="text" id="modelUrl" placeholder="Enter Teachable Machine Model URL">
        <button id="loadModelButton">Load Model</button>
    </div>

    <!-- Second Page -->
    <div id="page2" class="page hidden">
        <picture>
            <source srcset="logo-dark.png" media="(prefers-color-scheme: dark)">
            <img src="logo-light.png" alt="Micro:bit Teachable AI Logo" class="logo">
        </picture>
        <h1>Micro:bit Teachable AI</h1>
        
        <!-- Button Container -->
        <div class="button-container">
            <button id="connectButton">Connect Micro:bit</button>
            <button id="switchCameraButton" class="camera-btn">ðŸ“·</button>
        </div>

        <!-- Webcam Container -->
        <div id="webcam-container">
            <video id="video" autoplay playsinline></video>
        </div>

        <div id="output">Waiting for prediction...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
